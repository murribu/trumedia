<div class="container" data-ng-controller="reportsBatterHeatZoneCtrl as rctrl">
    <div class="card">
        <div class="card-header">
            <h2>Customize Your Report</h2>
        </div>
        <div class="card-body card-padding">
            <ul class="tab-nav tn-justified" style="margin-bottom: 24px;">
                <li ng-class="{'active': rctrl.activeTab == 'basic'}" class="btn-wave">
                    <a ng-click="rctrl.activeTab = 'basic'" href="#/reports/heat-zone">Basic Filters</a>
                </li>
                <li ng-class="{'active': rctrl.activeTab == 'additional'}" class="btn-wave">
                    <a ng-click="rctrl.activeTab = 'additional'" href="#/reports/heat-zone">Select Player(s)</a>
                </li>
            </ul>
            <div ng-show="rctrl.activeTab == 'basic'">
                <div class="row">
                    <div class="col-sm-4 checkbox">
                        <p class="f-500 c-black m-b-5">Show...</p>
                        <div class="form-group">
                            <label>Balls
                                <input type="checkbox" ng-model="rctrl.basicFilters.showBalls" >
                                <i class="input-helper"></i>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Strikes
                                <input type="checkbox" ng-model="rctrl.basicFilters.showStrikes">
                                <i class="input-helper"></i>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Balls In Play
                                <input type="checkbox" ng-model="rctrl.basicFilters.showInPlay">
                                <i class="input-helper"></i>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-2" style="margin-top:10px;">
                        <p class="f-500 c-black m-b-5">Season</p>
                        <div class="form-group">
                            <select multiple="true" ng-model="rctrl.basicFilters.selectedSeasons" ng-options="n for n in rctrl.range(2013,2015)" style="width:80px;"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="rctrl.activeTab == 'additional'">
                <div class="row">
                    <div class="col-md-3">
                        Select a pitcher<br><select id="select-pitcher" ng-model="rctrl.additionalFilters.selectedPitcher" style="width:150px"></select>
                    </div>
                    <div class="col-md-3">
                        Select a batter<br>
                        <select id="select-batter" ng-model="rctrl.additionalFilters.selectedBatter" style="width:150px"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h2>Batter Heat Zone</h2> <small>Results are limited to 400 pitches</small>
        </div>
        <div class="card-body heat-zone-card">
            <div class="selected-pitcher"></div>
            <div class="selected-batter"></div>
            <div class="heat-zone-container">
                <div 
                    ng-repeat="n in rctrl.range(0,24)" 
                    class="heat-zone-section heat-row-{{Math.floor(n/5)}} heat-col-{{n % 5}}" 
                    ng-class="{'heat-zone-hot' : rctrl.displayStat == 'avg' && (rctrl.zones[Math.floor(n/5) + '-' + (n % 5)].hits / rctrl.zones[Math.floor(n/5) + '-' + (n % 5)].atbats) > rctrl.hotLevels.avg}"
                    ng-data-hits="{{rctrl.zones[Math.floor(n/5) + '-' + (n % 5)].hits}}"
                    ng-data-atbats="{{rctrl.zones[Math.floor(n/5) + '-' + (n % 5)].atbats}}"
                    ng-data-bases="{{rctrl.zones[Math.floor(n/5) + '-' + (n % 5)].bases}}"
                    ng-data-onbases="{{rctrl.zones[Math.floor(n/5) + '-' + (n % 5)].onbases}}"
                    ng-data-plateappearances="{{rctrl.zones[Math.floor(n/5) + '-' + (n % 5)].plateappearances}}">
                    <div class="heat-zone-avg"
                        ng-show="rctrl.displayStat == 'avg' && rctrl.zones[Math.floor(n/5) + '-' + (n % 5)].atbats > 0">
                        {{rctrl.zones[Math.floor(n/5) + '-' + (n % 5)].hits}} - {{rctrl.zones[Math.floor(n/5) + '-' + (n % 5)].atbats}}</div>
                </div>
                <div 
                    ng-repeat="point in rctrl.dataPoints | filter:rctrl.filterResults" 
                    class="heat-zone-pitch" 
                    ng-class="{'heat-zone-in-play' : point.pa_desc != '', 'heat-zone-ball' : point.ball == 1, 'heat-zone-strike' : point.strike == 1}"
                    style="
                    top:{{396-(240*((point.y-point.szb)/(point.szt-point.szb)))}}px;
                    left:{{276+(point.x*240*12/17)}}px" 
                    title="{{point.pitch_desc}} - {{point.pa_desc}}&#13;{{point.game_date}}" 
                    ng-mouseover="selectedPoint = point"
                    data-x="{{point.x}}"
                    data-y="{{point.y}}"
                    data-szt="{{point.szt}}"
                    data-szb="{{point.szb}}"
                    data-id="{{point.id}}"></div>
            </div>
        </div>
    </div>
</div>
